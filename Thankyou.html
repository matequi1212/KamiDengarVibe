<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#cde7dc] min-h-screen flex items-center justify-center p-4">

  <!-- iPhone-style container -->
  <div class="relative w-[320px] h-[700px] rounded-[40px] bg-white border-4 border-[#cde7dc] shadow-lg overflow-hidden">
    
    <!-- Top pill (iPhone notch) -->
    <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-28 h-6 bg-[#cde7dc] rounded-full z-20"></div>

    <!-- Background content (blurred form) -->
    <div class="absolute inset-0 p-6 backdrop-blur-sm bg-white/50 z-0 flex flex-col gap-4">
      <p class="text-gray-500 font-semibold text-center">Report about:</p>
      <h1 class="text-center font-bold text-lg text-gray-800">Illegal Parking</h1>
      <input type="text" class="rounded-full px-4 py-2 bg-white shadow-inner" placeholder="Location" />
      <input type="text" class="rounded-full px-4 py-2 bg-white shadow-inner" placeholder="Details" />
      <button class="mt-auto w-full rounded-full px-4 py-3 bg-[#cde7dc] text-gray-800">Submit</button>
    </div>

    <!-- Thank you modal centered -->
    <div class="absolute inset-0 flex items-center justify-center z-30">
      <div class="bg-white rounded-xl p-6 w-[90%] shadow-xl text-center">
        <h2 class="text-xl font-bold">Thank you</h2>
        <p class="text-gray-700 mt-2">Your complaint has been successfully submitted.</p>
        <div class="mt-4 space-y-2">
          <button class="w-full px-4 py-2 rounded-full bg-gray-200 text-gray-800 hover:bg-gray-300">Back to Homepage</button>
          <button class="w-full px-4 py-2 rounded-full bg-gray-200 text-gray-800 hover:bg-gray-300">Check current status</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

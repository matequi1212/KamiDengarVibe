<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kami Dengar - Road Complaint</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-[#F1FFE7] font-sans overflow-hidden">

  <!-- Main Content Container -->
  <div class="relative max-w-[100%] sm:max-w-[600px] mx-auto my-8 sm:my-28 rounded-3xl p-4 sm:p-6">

    <!-- Header with rectangle background behind both name and logo -->
    <div class="flex justify-between items-center bg-[#B3DCD4] px-6 sm:px-10 py-6 sm:py-10 rounded-2xl shadow-md">
      <!-- Text section -->
      <div>
        <h1 class="text-xl sm:text-2xl font-bold text-gray-800 leading-tight">KAMI<br>DENGAR</h1>
        <p class="text-base sm:text-lg font-semibold mt-4 sm:mt-5">Road Complaint</p>
      </div>

      <!-- Logo -->
      <div class="w-14 sm:w-16 h-14 sm:h-16 bg-[#f4b840] rounded-full flex items-center justify-center overflow-hidden">
        <img src="/path-to-logo.png" alt="Logo" class="w-10 h-10 sm:w-12 sm:h-12 object-contain max-w-full max-h-full" />
      </div>
    </div>

    <div class="border-b-2 border-dashed border-gray-400 my-4 sm:my-6"></div>

    <!-- Complaint Status -->
    <div class="bg-[#f4b840] p-4 rounded-2xl shadow-md mb-4 sm:mb-6 hover:bg-yellow-500 transition">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-lg sm:text-xl font-bold text-black">Complaint Status</h2>
        <svg xmlns="http://www.w3.org/2000/svg" fill="black" class="w-6 h-6 sm:w-7 sm:h-7" viewBox="0 0 24 24">
          <path d="M12 2a7 7 0 0 0-7 7v3.586l-1.707 1.707A1 1 0 0 0 4 16h16a1 1 0 0 0 .707-1.707L19 12.586V9a7 7 0 0 0-7-7zm0 20a3 3 0 0 0 3-3H9a3 3 0 0 0 3 3z"/>
        </svg>
      </div>
      <div class="text-sm sm:text-base text-black space-y-2">
        <div>
          <h3 class="font-bold">Potholes</h3>
          <p>Time/Date: 12/12/25 12:03:00<br>
          Location: Bandar Seri Begawan, Menglait<br>
          Status: <span class="font-semibold">Under Maintenance</span></p>
        </div>
        <div>
          <h3 class="font-bold">Illegal Parking</h3>
          <p>Time/Date: 5/10/25 10:00:35<br>
          Location: Bandar Seri Begawan, Yayasan<br>
          Status: <span class="font-semibold">Under Maintenance</span></p>
        </div>
      </div>
    </div>

    <!-- History & Community -->
    <div class="flex flex-wrap gap-4 sm:gap-6 justify-between">
      <div class="flex-1 min-w-[40%] sm:min-w-[45%] bg-[#B3DCD4] rounded-2xl p-3 text-center shadow-md">
        <img src="https://img.icons8.com/ios-filled/50/000000/document--v1.png"
             class="w-5 h-5 sm:w-6 sm:h-6 mx-auto mb-1 object-contain" />
        <p class="text-sm sm:text-base font-medium">History Log</p>
      </div>
      <div class="flex-1 min-w-[40%] sm:min-w-[45%] bg-[#B3DCD4] rounded-2xl p-3 text-center shadow-md">
        <img src="https://img.icons8.com/ios-filled/50/000000/group.png"
             class="w-5 h-5 sm:w-6 sm:h-6 mx-auto mb-1 object-contain" />
        <p class="text-sm sm:text-base font-medium">Community Update</p>
      </div>
    </div>
  </div>

  <!-- Bottom Navbar -->
  <div class="fixed bottom-0 left-0 right-0 bg-[#B3DCD4] h-16 flex justify-around items-center shadow-lg">
    <button class="text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-7 sm:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 17.804A9.936 9.936 0 0112 15c2.21 0 4.243.715 5.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </button>
    <button class="bg-gray-200 p-4 rounded-full shadow-md -mt-10">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-8 sm:w-8 text-gray-700" fill="none" viewBox="0 0 24 24"
           stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 4v16m8-8H4" />
      </svg>
    </button>
    <button class="text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-7 sm:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 10l4.553-2.276a1 1 0 011.447.894v6.764a1 1 0 01-1.447.894L15 14m0-4v4m-2-6h-3.172a2 2 0 01-1.414-.586l-1.828-1.828A2 2 0 005.172 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V8a2 2 0 00-2-2h-5z" />
      </svg>
    </button>
  </div>

</body>
</html>

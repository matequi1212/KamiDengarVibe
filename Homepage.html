<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kami Dengar - Road Complaint</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#d2e0dd] min-h-screen flex items-center justify-center p-4 font-sans">

<!-- Phone Container -->
<div class="relative w-[320px] h-[640px] bg-white rounded-[40px] overflow-hidden shadow-lg flex flex-col">

    <!-- Top Notch (iPhone Style) -->
    <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-24 h-6 bg-gray-300 rounded-full"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col items-center justify-start mt-10 px-4">
        
        <!-- Header Section -->
        <div class="bg-[#B3DCD4] w-[270px] rounded-3xl p-4 flex flex-col items-start relative">
            <div class="flex items-center justify-between w-full">
                <div class="text-gray-800">
                    <h1 class="text-2xl font-bold leading-none">KAMI</h1>
                    <h1 class="text-2xl font-bold leading-none">DENGAR</h1>
                </div>
                <div class="w-16 h-16 bg-[#f4b840] rounded-full flex items-center justify-center overflow-hidden">
                    <img src="/path-to-logo.png" alt="Logo" class="w-12 h-12 object-cover" />
                </div>
            </div>
            <p class="mt-2 text-lg font-semibold text-gray-800">Road Complaint</p>
            <div class="border-b-2 border-dashed border-gray-400 w-full mt-7"></div>
        </div>

        <!-- Complaint Status Section (Yellow Box) -->
        <a href="https://www.example.com" class="w-[270px] mt-7 bg-[#f4b840] rounded-2xl p-[0px] shadow-md hover:bg-yellow-500 transition duration-200">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-lg font-bold text-black pt-1 pb-0 pl-3 pr-3 ">Complaint Status</h2>
                <svg xmlns="http://www.w3.org/2000/svg" fill="black" class="w-6 h-6" viewBox="0 0 24 24">
                    <path d="M12 2a7 7 0 0 0-7 7v3.586l-1.707 1.707A1 1 0 0 0 4 16h16a1 1 0 0 0 .707-1.707L19 12.586V9a7 7 0 0 0-7-7zm0 20a3 3 0 0 0 3-3H9a3 3 0 0 0 3 3z"/>
                </svg>
            </div>
            <div class="text-xs text-black pt-1 pb-0 pl-3 pr-3">
                <h3 class="font-bold">Potholes</h3>
                <p>Time/Date: 12/12/25 12:03:00<br>
                   Location: Bandar Seri Begawan, Menglait<br>
                   Status: <span class="font-semibold">Under Maintenance</span></p>
            </div>
            <div class="text-xs text-black pt-2 pb-2 pl-3 pr-3">
                <h3 class="font-bold">Illegal Parking</h3>
                <p>Time/Date: 5/10/25 10:00:35<br>
                   Location: Bandar Seri Begawan, Yayasan<br>
                   Status: <span class="font-semibold">Under Maintenance</span></p>
            </div>
        </a>

        <!-- Bottom Buttons -->
        <div class="w-[268px] mt-4 flex gap-4">
            <div class="flex-1 bg-[#B3DCD4] rounded-2xl p-3 text-center shadow-md">
                <div class="flex justify-center mb-1">
                    <img src="https://img.icons8.com/ios-filled/50/000000/document--v1.png" class="w-6 h-6" alt="History Log"/>
                </div>
                <p class="text-sm font-medium">History Log</p>
            </div>
            <div class="flex-1 bg-[#B3DCD4] rounded-2xl p-3 text-center shadow-md">
                <div class="flex justify-center mb-1">
                    <img src="https://img.icons8.com/ios-filled/50/000000/group.png" class="w-6 h-6" alt="Community Update"/>
                </div>
                <p class="text-sm font-medium">Community Update</p>
            </div>
        </div>

    </div>

    <!-- Bottom Navbar -->
    <div class="w-full h-16 bg-[#B3DCD4] shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)] border border-red-50 flex items-center justify-between px-4">
        <button class="text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9.936 9.936 0 0112 15c2.21 0 4.243.715 5.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>

        <button class="bg-white p-2 rounded-full -mt-10 shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </button>

        <button class="text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276a1 1 0 011.447.894v6.764a1 1 0 01-1.447.894L15 14m0-4v4m-2-6h-3.172a2 2 0 01-1.414-.586l-1.828-1.828A2 2 0 005.172 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V8a2 2 0 00-2-2h-5z" />
            </svg>
        </button>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kami Dengar - Road Complaint</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f5f7e8] min-h-screen flex flex-col items-center justify-start p-4 font-sans max-w-[430px] mx-auto">

    <!-- Phone Container -->
    <div class="relative w-[320px] h-[640px] bg-gradient-to-b from-[#e1f5f2] to-[#c2e4e7] rounded-[40px] overflow-hidden shadow-lg">

    <!-- Header Section -->
    <div class="w-full bg-[#b9dede] rounded-3xl shadow-md p-4 mt-4">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">KAMI DENGAR</h1>
            <div class="w-16 h-16 bg-yellow-400 rounded-full flex items-center justify-center">
                <img src="/path-to-logo.png" alt="Logo" class="w-10 h-10" />
            </div>
        </div>
        <p class="text-xl font-semibold text-gray-800 mt-2">Road Complaint</p>
    </div>

    <!-- Complaint Status Section -->
    <div class="w-full mt-4 bg-[#f4b840] rounded-xl shadow-lg p-4">
        <div class="flex justify-between items-center mb-2">
            <h2 class="text-xl font-bold text-gray-900">Complaint Status</h2>
            <svg xmlns="http://www.w3.org/2000/svg" fill="black" class="w-6 h-6" viewBox="0 0 24 24"><path d="M12 2a7 7 0 0 0-7 7v3.586l-1.707 1.707A1 1 0 0 0 4 16h16a1 1 0 0 0 .707-1.707L19 12.586V9a7 7 0 0 0-7-7zm0 20a3 3 0 0 0 3-3H9a3 3 0 0 0 3 3z"/></svg>
        </div>
        <div class="mb-2">
            <h3 class="font-bold text-black">Potholes</h3>
            <p class="text-sm text-black">Time/Date: 12/12/25 12:03:60<br>Location: Bandar Seri Begawan menglait<br>Status: <span class="font-semibold lowercase">under maintenance</span></p>
        </div>
        <div class="mt-2">
            <h3 class="font-bold text-black">Illegal Parking</h3>
            <p class="text-sm text-black">Time/Date: 5/10/25 1:00:35<br>Location: Bandar Seri Begawan, Yayasan<br>Status: <span class="font-semibold lowercase">under maintenance</span></p>
        </div>
    </div>

    <!-- Action Buttons Section -->
    <div class="w-full mt-4 flex justify-between gap-4">
        <div class="flex-1 bg-[#cde5e4] rounded-xl p-4 text-center shadow-md">
            <div class="flex justify-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <p class="font-medium">History log</p>
        </div>
        <div class="flex-1 bg-[#cde5e4] rounded-xl p-4 text-center shadow-md">
            <div class="flex justify-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87M16 3.13a4 4 0 010 7.75M8 3.13a4 4 0 010 7.75" />
                </svg>
            </div>
            <p class="font-medium">Community Update</p>
        </div>
    </div>

    <!-- Bottom Menu (iPhone Style) -->
    <div class="fixed bottom-4 bg-[#cde5e4] rounded-full w-[320px] h-[60px] flex items-center justify-around shadow-md">
        <!-- Profile Icon (linked to profile.html) -->
        <a href="profile.html" class="text-gray-800 text-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9.936 9.936 0 0112 15c2.21 0 4.243.715 5.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </a>

        <!-- Plus Button -->
        <button class="bg-white rounded-full p-2 shadow-md -mt-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </button>

        <!-- Camera Icon -->
        <button class="text-gray-800 text-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276a1 1 0 011.447.894v6.764a1 1 0 01-1.447.894L15 14m0-4v4m-2-6h-3.172a2 2 0 01-1.414-.586l-1.828-1.828A2 2 0 005.172 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V8a2 2 0 00-2-2h-5z" />
            </svg>
        </button>
    </div>

    </div> <!-- Closing Phone Container -->

</body>
</html>

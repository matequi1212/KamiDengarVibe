<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Type Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <!-- Overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-30"></div>

  <!-- Modal Container -->
  <div class="fixed inset-0 flex items-center justify-center p-4">
    <div class="relative bg-[#d1fbe0] rounded-2xl shadow-lg w-full max-w-sm p-6">

      <!-- Close Button -->
      <button class="absolute top-4 right-4 text-gray-700 hover:text-gray-900">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- Title -->
      <h2 class="text-center text-lg font-medium text-gray-800 mb-6">Report about:</h2>

      <!-- Options -->
      <div class="space-y-4">
        <button class="block w-full bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full py-3 text-gray-800 font-semibold">Potholes</button>
        <button class="block w-full bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full py-3 text-gray-800 font-semibold">Broken traffic lights</button>
        <button class="block w-full bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full py-3 text-gray-800 font-semibold">Faded road markings</button>
        <button class="block w-full bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full py-3 text-gray-800 font-semibold">Illegal dumping</button>
        <button class="block w-full bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full py-3 text-gray-800 font-semibold">Blocked drains</button>
        <button class="block w-full bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full py-3 text-gray-800 font-semibold">Illegal parking</button>
      </div>

    </div>
  </div>

</body>
</html>

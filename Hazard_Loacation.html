<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share Location</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-[#aee2d0] to-[#eafae5] p-4 relative">

  <!-- Back button (left-aligned) -->
  <div class="absolute top-6 left-6">
    <button onclick="window.history.back()" class="flex items-center text-black">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Back
    </button>
  </div>

  <!-- Title -->
  <h1 class="text-center mt-6 text-xl font-semibold text-black">Share Location</h1>

  <!-- Form -->
  <div class="max-w-md mx-auto mt-20 space-y-6">
    <!-- Area Field -->
    <div>
      <label class="block text-sm text-black mb-1">Area</label>
      <div class="relative">
        <select class="w-full bg-white rounded-xl py-3 px-4 appearance-none shadow-inner">
          <option>Select</option>
          <option>Main Road</option>
          <option>Government Building</option>
          <option>Residential Area</option>
          <option>Other</option>
        </select>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600 absolute right-4 top-1/2 transform -translate-y-1/2 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </div>

    <!-- Address Field -->
    <div>
      <label class="block text-sm text-black mb-1">Address</label>
      <input type="text" placeholder="Enter address"
        class="w-full bg-white rounded-xl py-3 px-4 shadow-inner focus:outline-none" />
    </div>

    <!-- Save Button -->
    <div class="text-right">
      <a href="none.html" class="inline-block bg-white rounded-full py-2 px-6 shadow-lg text-black font-medium text-center">
        Save
      </a>
    </div>
  </div>

  

</body>
</html>

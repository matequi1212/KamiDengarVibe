<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share Location</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-b from-[#aee2d0] to-[#eafae5] p-4">

  <div class="relative w-[320px] h-[640px] bg-gradient-to-b from-[#aee2d0] to-[#eafae5] rounded-[40px] overflow-hidden shadow-lg">
    <!-- Notch -->
    <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-24 h-6 bg-[#e1e1e1] rounded-full"></div>

    <!-- Status Icons -->
    <div class="absolute top-3 right-4 flex items-center space-x-2">
      <!-- Wifi Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75a11.955 11.955 0 0115 0m-12.75 3a8.955 8.955 0 0112 0m-9.75 3a5.955 5.955 0 018 0m-4 3.75h.008v.008H12v-.008z" />
      </svg>
      <!-- Battery Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-black" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="1" y="6" width="18" height="12" rx="2" ry="2" />
        <line x1="23" y1="13" x2="23" y2="11" />
      </svg>
    </div>

    <!-- Back Arrow -->
    <button class="absolute top-14 left-4 text-black">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 18l-6-6 6-6" />
      </svg>
    </button>

    <!-- Title -->
    <h1 class="absolute top-14 left-1/2 transform -translate-x-1/2 text-lg font-medium text-black">Share Location</h1>

    <!-- Form -->
    <div class="flex flex-col px-4 pt-[100px] pb-20 space-y-6">
      <!-- Area Field -->
      <div>
        <label class="block text-sm text-black mb-1">Area</label>
        <div class="relative">
            <select class="w-full bg-white rounded-xl py-3 px-4 appearance-none shadow-inner">
                <option>Select</option>
                <option>Main Road</option>
                <option>Government Building</option>
                <option>Residential Area</option>
                <option>Other</option>
              </select>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600 absolute right-4 top-1/2 transform -translate-y-1/2 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>

      <!-- Address Field -->
      <div>
        <label class="block text-sm text-black mb-1">Address</label>
        <input type="text" placeholder="Enter address"
          class="w-full bg-white rounded-xl py-3 px-4 shadow-inner focus:outline-none" />
      </div>

      <!-- Save Button -->
      <a href="none.html" class="self-end bg-white rounded-full py-2 px-6 shadow-lg text-black font-medium text-center">
        Save
      </a>
      

    <!-- Keyboard Placeholder -->
    <div class="absolute bottom-0 left-0 w-full h-32 bg-white border-t border-gray-300 flex items-center justify-center text-xs text-gray-500">
      ⌨️ Keyboard
    </div>
  </div>

</body>
</html>

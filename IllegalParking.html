<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Potholes Submission</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#cde7dc] min-h-screen flex items-center justify-center p-4">

  <div class="w-[320px] bg-[#cde7dc] rounded-[40px] border-4 border-[#cde7dc] shadow-lg relative overflow-hidden">
    <!-- Top pill shape -->
    <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-28 h-6 bg-white rounded-full z-10"></div>

    <!-- Back Arrow -->
    <div class="absolute top-4 left-4 z-20">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="black" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
    </div>

    <!-- Content -->
    <div class="pt-16 px-4 pb-6">
      <div class="text-center">
        <h2 class="text-lg text-black">Report about:</h2>
        <h1 class="text-2xl font-bold text-black mt-1">Illegal Parking</h1>
      </div>

      <!-- Input Fields -->
      <div class="mt-6 space-y-4">
        <input type="text" placeholder="location"
          class="w-full px-4 py-3 rounded-full bg-[#e8f2d3] text-gray-800 placeholder-gray-600 outline-none" />
        <input type="text" placeholder="date and time"
          class="w-full px-4 py-3 rounded-full bg-[#e8f2d3] text-gray-800 placeholder-gray-600 outline-none" />
      </div>

      <!-- Upload Photo Box -->
      <div class="mt-6 bg-white rounded-2xl h-40 flex flex-col items-center justify-center shadow-inner border border-gray-300">
        <label for="file-upload" class="cursor-pointer flex flex-col items-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="gray" class="w-8 h-8 mb-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 16v-4m0 0V8m0 4h4m-4 0H8m12 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <p class="text-sm text-gray-500 text-center leading-snug">Please upload<br />photo to continue</p>
        </label>
        <input id="file-upload" type="file" class="hidden" />
      </div>

      <!-- Simulated Keyboard (Visual Only) -->
      <div class="mt-6 grid grid-cols-10 gap-1 text-center text-gray-700 text-xs">
        <div class="col-span-10 bg-white p-2 rounded-lg shadow">Keyboard placeholder</div>
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>


<body class="h-screen flex flex-col bg-gradient-to-b from-[#EBFBE4] to-[#96C0B7]">
    <!-- Back button (left-aligned) -->
    <div class="absolute top-6 left-6">
        <button onclick="window.history.back()" class="flex items-center  hover:text-gray-200 transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"  d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back
        </button>
    </div>


     <!-- Image Centre -->
    <div class="mt-4">
        <img src="" alt="Road damage photo" class="rounded-lg shadow-md w-full max-w-md mx-auto">
    </div>






    <!-- Centered content -->
    <div class="flex-grow flex flex-col items-center justify-center">
        <h1 class="text-[30px] font-bold font-inter mb-6" style="font-family: 'Inter', sans-serif">Create Account</h1>
        
              <!-- Name -->
            <div class="flex flex-col">
                <label for="email" class="text-black mb-1">Name</label>
                <div class="bg-[#D9D9D9] w-72 h-10 p-6 rounded-lg shadow-lg flex items-center border-2 border-black">
                    <input type="text" id="email" class="w-full bg-transparent text-gray-800 border-none focus:outline-none placeholder-gray-600" placeholder="Fill in your name">
                </div>
            </div>

            <!-- Email Field -->
            <div class="flex flex-col">
                <label for="email" class="text-black mb-1">Email</label>
                <div class="bg-[#D9D9D9] w-72 h-10 p-6 rounded-lg shadow-lg flex items-center border-2 border-black">
                    <input type="text" id="email" class="w-full bg-transparent text-gray-800 border-none focus:outline-none placeholder-gray-600" placeholder="AbuAli@Gmail.com">
                </div>
            </div>

            <!-- Password Field -->
            <div class="flex flex-col">
                <label for="password" class="text-black mb-1">Password</label>
                <div class="bg-[#D9D9D9] w-72 h-10 p-6 rounded-lg shadow-lg flex items-center border-2 border-black">
                    <input type="password" id="password" class="w-full bg-transparent text-gray-800 border-none focus:outline-none placeholder-gray-600" placeholder="********">
                </div>
            </div>



            <!-- Add this above the login button -->
            <div class="w-72 flex items-center mb-4">   
             <input type="checkbox" id="remember" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
              <label for="remember" class="ml-2 text-sm t">Agree with</label>
              <a href="#" class="text-sm underline hover:text-red-600"> Terms and Conditions</a>
              
              
              
            </div>

      


            <!-- Log In Button -->
            <button class="bg-[#D9D9D9] w-72 py-3 rounded-full shadow-lg border-2 border-black hover:bg-gray-300 transition duration-300 font-medium text-gray-800 mt-4">
                Login
            </button>

            <!-- Add this right after your login button -->

            <div class="w-72 text-center mt-4">
    
                <span class="text-sm">Already have an account? </span>
    
                <a href="#" class="text-sm underline hover:text-red-600">Sign in</a>

            </div>






        </div>
    </div>
</body>
</html>

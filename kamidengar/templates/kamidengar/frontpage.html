<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kami Dengar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {% load static %}
</head>


<body style="background: linear-gradient(18deg, #E5ECE0 13%, #D9D9D9 38%, #B4DDD4 51%, #E3B448 70%, #F06225 85%, #F1FFE7 99%)"
      class="bg-[#cde7dc] min-h-screen flex items-center justify-center p-4">
  <!-- Responsive Card -->
 
   
    <!-- Logo -->
    <img src="/static/kamidengar/logo.png" alt="Logo"
         class="absolute w-2/3 max-w-[240px] aspect-square top-[10%] left-1/2 transform -translate-x-1/2 drop-shadow-xl" />

    <!-- Welcome Text -->
    <div class="absolute top-[45%] left-1/2 transform -translate-x-1/2 text-center px-4">
      <div class="text-[#8C1C13] text-2xl md:text-3xl font-extrabold leading-snug">Welcome to</div>
      <div class="text-[#8C1C13] text-2xl md:text-3xl font-black leading-snug">Kami Dengar</div>
    </div>

    <!-- Get Started Button -->
    <div class="flex justify-center items-end min-h-screen pb-10">
      <a href="{% url 'loginpage' %}" id="submitReport"
         class="bg-[#4CA8A1] rounded-[20px] text-white text-xl font-semibold shadow-md hover:bg-[#45a196] transition duration-200 ease-in-out px-6 py-2">
        Get Started
      </a>
    </div>
    
  </div>

</body>
</html>

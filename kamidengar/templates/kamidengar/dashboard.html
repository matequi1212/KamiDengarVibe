<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Welcome to Your Dashboard</h1>
        <p id="userEmail" class="mb-4">Loading user info...</p>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Logout
        </button>
    </div>

    <script>
        // Initialize Firebase with same config
       const firebaseConfig = {
            apiKey: "AIzaSyDxUojvQOowLYJAUdd-PRArjiR2TlxeV78",
            authDomain: "kamidengar-36c83.firebaseapp.com",
            projectId: "kamidengar-36c83",
            storageBucket: "kamidengar-36c83.firebasestorage.app",
            messagingSenderId: "310947680381",
            appId: "1:310947680381:web:af6a0a2f79759d94d1a114",
            measurementId: "G-XR8Y9NB893"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Display user info
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userEmail').textContent = `Logged in as: ${user.email}`;
            } else {
                window.location.href = 'index.html'; // Redirect if not logged in
            }
        });

        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
